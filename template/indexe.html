<div class="gallery">
    <div class="container">
        <div class="title-info wow fadeInUp animated" data-wow-delay=".5s">
            <h3 class="title">
                {{list_itre}}</span>
            </h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit curabitur </p>
        </div>
        <div class="row">
            {% for plan in plans %}
            <div class="gallery-info " style="margin:auto">

                <div class="col-md-3 gallery-grid wow flipInY animated" data-wow-delay=".5s" style="margin:5px">
                    {% for image in plan.image.all %} {% if image.image %}
                    <a href="products.html"><img src="{{image.image.url}}" class="img-responsive" alt="" /></a>
                    {% endif %} {% endfor %}
                    <div class="gallery-text simpleCart_shelfItem">
                        <h5><a class="name" href="single.html">{{plan.titre}}</a></h5>
                        <p><span class="item_price">{{plan.prix}}</span></p>
                        {% comment %}
                        <h4 class="sizes">Sizes: <a href="#"> s</a> - <a href="#">m</a> - <a href="#">l</a> - <a href="#">xl</a> </h4> {% endcomment %}
                        <ul>
                            <li><a href="#"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></a></li>
                            <li><a class="item_add" href="#"><span class="glyphicon glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a></li>
                            <li><a href="#"><span class="glyphicon glyphicon glyphicon-heart-empty" aria-hidden="true"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
